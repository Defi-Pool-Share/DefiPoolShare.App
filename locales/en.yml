welcome:
  sub: Welcome to <strong>DeFi Pool Share</strong>
  title: Transform your AMM pool shares into a powerful earning tool
  intro: Secure your earnings and minimize your risk - the lending protocol for liquidity providers.
  txt: Earn money from other providers of pool shares without the need to hold LPs and avoid impermanent loss. Access fee claims on a specific market pair by paying a fixed monthly price.

step:
  sub: DeFi made <strong>easy</strong>
  title: Take control of your earnings by lending your NFTs.
  list:
    1:
      title: Why using it?
      txt: |
        Earn instant ETH by lending your Uniswap V3 pool share NFTs. Set your lending fee and lock in your NFT of the AMM pair share you have. When a borrower chooses your NFT, you'll receive ETH equivalent to month's worth of fees generated by your LP. With discounted fees to incentivize borrowers, the smart contract takes care of the rest. No more waiting for months to accumulate fees profits.
    2:
      title: How it works
      txt: |
        Potential borrowers can bid on your locked NFT LPs, offering a price to borrow it for a set period. Once a bid is accepted, the borrower pays you the lending fee you asked for having access to your LP for the period and gains access to the Uniswap V3 pool fees. At the end of the loan period, our smart-contract returns the pool share to you, and you receive your NFT back.
    3:
      title: Benefits
      txt: |
        Reduce your risk and exposure to market volatility, access new investment opportunities, and earn a guaranteed return on your investment. If you are a project owner, simply lock your LP into our platform and commit to your community, while still being able to generate revenue from the fees generated in the pool. We offer a simple and secure way to earn income from your LP share NFTs.

