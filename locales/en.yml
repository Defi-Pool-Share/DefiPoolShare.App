    {percent} of the total supply is reserved for the foundation for future developments
  left: |
    <p><strong>Governance</strong>: DPST holders can participate in the governance of the DeFi Pool Share platform by voting on proposals related to changes in the lending fee structure, the addition of new features or services, and other important decisions.</p>
    <p><strong>Rewards</strong>: In order to provide an incentive for early adoption and liquidity provision, the DeFi Pool Share platform will distribute 5% of the total supply of DPST tokens to early adopters and liquidity providers through a reward system. This will help to bootstrap liquidity and adoption of the platform in the early stages of its development.</p>
  right: |
    <p><strong>Staking</strong>: DPST holders that stake their DPST will also be eligible to receive a portion of the platform's revenue through a fee-sharing mechanism. This mechanism will distribute a portion of the platform's revenue to DPST stakers, providing a potentially significant source of passive income for long-term token holders.</p>
    <p><strong>Premium access</strong>: DPST holders can also access premium features and services such as discounted lending fees.</p>
    <p>Overall, the DeFi Pool Share Token (DPST) is designed to provide a variety of benefits and opportunities to its holders, while also serving as a key component of the DeFi Pool Share platform's governance and revenue model.</p>

