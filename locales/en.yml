tokenomics:
  sub: <strong>Tokenomics</strong> for the community
  title: Our Vision for a Sustainable Ecosystem
  total: |
    Total Supply:
  seed: |
    {percent} of the total supply is reserved for seed round, with 2 months cliff followed by a linear vesting period of 18 months
  sale: |
    {percent} of the total supply is reserved for public sale, with a linear vesting period of 9 months
