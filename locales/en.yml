welcome:
  sub: Welcome to <strong>DeFi Pool Share</strong>
  title: Transform your AMM pool positions into a powerful earning tool
  intro: Secure your earnings and minimize your risk - the lending & borrowing protocol for liquidity positions.
  txt: Unlock earning potential without holding LP positions and avoid impermanent loss. Seamlessly claim fees for a specific borrowed position of an AMM pair for the loan duration.

step:
  sub: DeFi made <strong>easy</strong>
  title: Earn predictable returns on your LP Positions by lending them to interested borrowers
  list:
    1:
      title: Why use it?
      txt: |
        Earn instant upfront ETH by lending your Uniswap V3 pool position NFTs. Set your lending fee and lock in your Pool positions. When a borrower chooses your NFT, you'll receive ETH equivalent to Loan Duration’s worth of fees generated by your LP. Borrowers are incentived to borrow the position based on discount on top of estimated fees the position would generate for the loan duration.
    2:
      title: How it works
      txt: |
        Potential borrowers can bid on Listed LP Pool positions, offering a fees to borrow it for a set period of time. Once a bid is accepted, the borrower pays lending fee giving borrower access to the claim fees function of the  Uniswap V3 Pool position for the set period. Once the loan duration is over, our smart-contract returns the Pool position back to the Lender.
    3:
      title: Benefits
      txt: |
        Reduce your risk and exposure to market volatility, to access new opportunities, and earn a guaranteed return on your position. If you are a project founder, simply lock your LP into our platform and commit to your community, while still being able to generate revenue from the fees generated in the pool. We offer a simple and secure way to earn income from your LP Position NFTs.

